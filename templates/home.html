    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #cfb8e5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Vertical Navigation for Small Screens */
        nav {
            background-image: url('/static/img/Xbet/m.png');
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 140px;
            height: 120vh;
            background-color: #1e3c72;
            padding-top: 20px;
            overflow-y: auto;
            position: fixed;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease, background-color 0.3s ease;
            text-align: center;
        }

        nav ul li a:hover {
            color: #ffffff;
            background-color: #ff9933;
            border-radius: 10px;
        }

        /* Horizontal Navbar for Larger Screens */
        @media (min-width: 700px) {
            nav {
                background-image: url('/static/img/Xbet/ne.jpg');
                position: relative;
                width: 100%;
                height: 100px;
                padding: 0;
                background-color: #1e3c72;
                
            }

            nav ul {
                display: flex;
                justify-content: center;
                padding: 10px;
            }

            nav ul li {
                margin: 0 10px;
            }

            nav ul li a {
                font-size: 1rem;
                padding: 10px;
                text-align: center;
                white-space: nowrap;
                background-color: rgb(3, 73, 75);
                border-radius: 10px;
                margin: 20px;

            }

            footer{
                background-color: #35937a;
                background-image:url('/static/img/Xbet/nav.png');
                height: 50px;
                width: 103%;


            }
          

        }

        /* Content margin adjustment for small screens */
        @media (max-width: 767px) {
            header, main {
                margin-left: 140px;
            }
        }

        /* Header styling */
        header h1 {
            font-size: 2.5rem;
            color: #1e3c72;
            text-align: center;
            margin: 20px 0;
        }

        /* Betting Games Section */
        .betting-games {
            background-color: #6a9faf;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0;
            width: 100%;
        }

        .betting-games h2 {
            color: #1e3c72;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        /* Limit to 2 rows on larger screens */
        @media (min-width: 1024px) {
            .games-grid {
                grid-template-columns: repeat(6, 1fr);
                max-height: calc(2 * 160px + 40px); /* Adjust based on card height and gap */
                overflow-y: hidden;
            }
        }

       
        .game-card:hover {
            background-color: #35937a;
            color: #fff;
        }

        .game-card {
            background-size:  cover; 
            background-position: center; /* Center the background image */
            color: #fff;
            padding: 50px;
            border-radius: 8px;
            text-align: center;
            background-color: cyan;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-card p {
            font-weight: bold;
           
            padding: 5px 10px;
            border-radius: 5px;
        }
        .game-card:hover {
            filter: brightness(0.8); /* Darken the background on hover */
            color: #ffcc00;
        }
